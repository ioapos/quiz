<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <title>Colours</title>
  </head>
  <body bgcolor="#999FF">
    <h1 style="background-color: Dodgerblue">Hello</h1>
    <p style="background-color: Tomato">Καλημέρα σας</p>
    <h2>An unordered HTML List</h2>
    ΡΟΦΗΜΑΤΑ
    <!-- μή αριθμημένα-->
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <h2>An ordered HTML list</h2>
    ΡΟΦΗΜΑΤΑ
    <!-- αριθμημένα-->
    <ol>
      <p style="color: blueviolet">world</p>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
  </body>
</html>
